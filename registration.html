<!DOCTYPE html>
<html>
<head>

<title>Print Portal Register</title>

<meta name="viewport" content="width=device-width">

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(150deg,#020024,#090979,#00d4ff);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
}


/* BOX */

.box{

width:380px;
background:rgba(0,0,0,0.5);
padding:25px;
border-radius:20px;

position:relative;

}


/* BACK BUTTON */

.back{

position:absolute;
left:15px;
top:15px;
cursor:pointer;
font-size:14px;
color:#ddd;

}


/* TITLE */

.title{

font-size:30px;
text-align:center;
font-weight:bold;

}

.sub{

text-align:center;
margin-bottom:15px;
color:#ddd;

}


/* INPUT */

input{

width:100%;
padding:12px;
margin:7px 0;
border-radius:10px;
border:none;

}


/* PASSWORD */

.passBox{

position:relative;

}


.eye{

position:absolute;
right:10px;
top:14px;
cursor:pointer;
color:black;

}



/* ROLE */

.role{

display:flex;
margin-top:10px;

}


.role button{

flex:1;
margin:3px;
padding:10px;
border:none;
border-radius:10px;
background:#003366;
color:white;
cursor:pointer;

}


.active{

background:#00cc99 !important;

}



/* REGISTER BUTTON */

.register{

width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:10px;
background:linear-gradient(90deg,#00c6ff,#0072ff);
color:white;
font-size:16px;
cursor:pointer;

}


/* LOGIN LINK */

.loginLink{

text-align:center;
margin-top:10px;
cursor:pointer;
color:#ddd;

}

.loginLink:hover{

color:white;

}

</style>

</head>


<body>


<div class="box">


<div class="back"
onclick="location='index.html'">

‚¨Ö Back to Login

</div>



<div class="title">

WELCOME

</div>

<div class="sub">

Secure Print Portal

</div>



<input id="name"
placeholder="Full Name">


<input id="user"
placeholder="Username">


<input id="mobile"
placeholder="Mobile Number">



<div class="passBox">

<input id="pass"
type="password"
placeholder="Password">

<span class="eye"
onclick="showPass('pass')">
üëÅ
</span>

</div>



<div class="passBox">

<input id="pass2"
type="password"
placeholder="Confirm Password">

<span class="eye"
onclick="showPass('pass2')">
üëÅ
</span>

</div>



<div class="role">

<button id="seller"
onclick="setRole('seller')">

Seller

</button>


<button id="admin"
onclick="setRole('admin')">

Admin

</button>


<button id="master"
onclick="setRole('master')">

Master

</button>


</div>



<button class="register"
onclick="registerUser()">

Register

</button>


<div class="loginLink"

onclick="location='index.html'">

Back to Login

</div>


</div>



<script type="module">


import { initializeApp }
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";


import {

getFirestore,
collection,
addDoc

}

from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";



const firebaseConfig={

apiKey:"AIzaSyB6iuJiQANc5DIon2ulq8NAtj6SPWT--sY",

authDomain:"printportal-36ae0.firebaseapp.com",

projectId:"printportal-36ae0"

};


const app=initializeApp(firebaseConfig);

const db=getFirestore(app);


let role="";


window.setRole=function(r){

role=r;

seller.classList.remove("active");
admin.classList.remove("active");
master.classList.remove("active");


document.getElementById(r)
.classList.add("active");


if(r=="master"){

alert("Master Coming Soon");

}

}



/* REGISTER */

window.registerUser=async function(){

let n=name.value;
let u=user.value;
let m=mobile.value;
let p=pass.value;
let p2=pass2.value;


if(n==""||u==""||m==""||p==""||p2==""||role==""){

alert("Fill All Fields");

return;

}


if(p!=p2){

alert("Password Not Match");

return;

}


if(role=="master"){

alert("Master Panel Coming Soon");

return;

}



await addDoc(collection(db,"registration"),{

name:n,
user:u,
mobile:m,
pass:p,
role:role,
status:"pending"

});


alert("Registration Success");

location="index.html";


}



</script>



<script>

function showPass(id){

let x=document.getElementById(id);

if(x.type=="password")
x.type="text";
else
x.type="password";

}

</script>



</body>
</html>
