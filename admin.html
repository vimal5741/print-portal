<!DOCTYPE html><html><head><title>ADMIN PANEL</title><meta name="viewport" content="width=device-width"><style>

body{
font-family:Arial;
margin:0;
background:#e6e6e6;
text-align:center;
}

.header{
background:#003366;
color:white;
padding:15px;
font-size:22px;
}

.box{

background:white;
width:350px;
margin:15px auto;
padding:15px;
border-radius:10px;
box-shadow:0px 0px 10px gray;

}

input{

width:90%;
padding:8px;
margin:6px;

}

button{

padding:8px 18px;
margin:5px;
background:#003366;
color:white;
border:none;
cursor:pointer;

}

table{

width:95%;
margin:auto;
background:white;

}

td,th{

padding:8px;
border-bottom:1px solid gray;

}

.green{

background:green;

}

.red{

background:red;

}

</style></head><body><div class="header">ADMIN PANEL

</div><div class="box"><h3>Create Seller</h3><input id="user"
placeholder="Username">

<input id="pass"
placeholder="Password">

<input id="exp"
type="date">

<br><button onclick="addSeller()">Create Seller

</button></div><table id="tbl"><tr><th>User</th><th>Password</th><th>Expiry</th><th>Status</th><th>Delete</th></tr></table><br><button onclick="logout()">Logout

</button><script type="module">


import { initializeApp }

from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {

getFirestore,
collection,
addDoc,
getDocs,
deleteDoc,
doc

}

from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";



const firebaseConfig = {

apiKey: "AIzaSyB6iuJiQANc5DIon2ulq8NAtj6SPWT--sY",

authDomain: "printportal-36ae0.firebaseapp.com",

projectId: "printportal-36ae0",

storageBucket: "printportal-36ae0.firebasestorage.app",

messagingSenderId: "453235885594",

appId: "1:453235885594:web:2bb8e5a2449ace9bbd33a3"

};


const app=initializeApp(firebaseConfig);

const db=getFirestore(app);



loadSeller();



async function addSeller(){


let u=user.value;

let p=pass.value;

let e=exp.value;



await addDoc(collection(db,"seller"),{

user:u,

pass:p,

expiry:e,

active:true

});


alert("Seller Created");


location.reload();


}



async function loadSeller(){


const querySnapshot=

await getDocs(collection(db,"seller"));


querySnapshot.forEach((docu)=>{


let s=docu.data();


let row=tbl.insertRow();


row.insertCell(0).innerHTML=s.user;

row.insertCell(1).innerHTML=s.pass;

row.insertCell(2).innerHTML=s.expiry;



let st=row.insertCell(3);


if(s.active){

st.innerHTML="Active";

st.className="green";

}else{

st.innerHTML="Off";

st.className="red";

}



row.insertCell(4).innerHTML=

"<button onclick='del(\""+docu.id+"\")'>Delete</button>";


});


}



window.del=async function(id){

await deleteDoc(doc(db,"seller",id));

location.reload();

}



window.logout=function(){

localStorage.clear();

location="index.html";

}



</script></body></html>
