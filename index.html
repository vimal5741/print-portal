<!DOCTYPE html><html>
<head><title>PRINT PORTAL</title><meta name="viewport" content="width=device-width"><style>

body{
font-family:Arial;
margin:0;
background:linear-gradient(#003366,#001122);
color:white;
text-align:center;
}

.header{
font-size:35px;
padding:20px;
}

#welcome{
margin-top:120px;
}

.enter{
padding:10px 25px;
font-size:16px;
background:#00cc99;
border:none;
border-radius:20px;
color:white;
cursor:pointer;
}

#login{
display:none;
background:white;
color:black;
width:330px;
margin:40px auto;
padding:20px;
border-radius:10px;
}

input,select{
width:90%;
padding:10px;
margin:6px;
}

button{
padding:10px 20px;
background:#003366;
color:white;
border:none;
}

</style></head><body><div class="header">
PRINT PORTAL
</div><div id="welcome"><h2>Welcome to Digital Print System</h2><button class="enter"
onclick="startLogin()">

ENTER PORTAL

</button></div><div id="login"><h3>LOGIN PANEL</h3><select id="type">
<option>Admin</option>
<option>Seller</option>
</select><input id="user" placeholder="Username"><input id="pass" type="password"
placeholder="Password">

<br><button onclick="login()">
LOGIN
</button><div id="msg" style="color:red"></div></div><script>

function startLogin(){

document.getElementById("welcome").style.display="none";

document.getElementById("login").style.display="block";

}


/* Default Admin */

if(!localStorage.admin){

localStorage.admin="admin";
localStorage.adminPass="1234";

}


function login(){

let t=document.getElementById("type").value;

let u=document.getElementById("user").value;

let p=document.getElementById("pass").value;


/* ADMIN */

if(t=="Admin"){

if(u==localStorage.admin
&& p==localStorage.adminPass){

localStorage.login="admin";

window.open("admin.html","_self");

return;

}

}


/* SELLER */

let sellers=JSON.parse(localStorage.sellers||"[]");

for(let s of sellers){

if(s.user==u && s.pass==p && s.active){

localStorage.login="seller";

localStorage.currentSeller=u;

window.open("seller.html","_self");

return;

}

}


document.getElementById("msg").innerHTML="Wrong Login";

}

</script></body>
</html>
