<!DOCTYPE html>
<html>

<head>

<title>PRINT PORTAL</title>

<meta name="viewport" content="width=device-width">

<style>

body{
margin:0;
font-family:Arial;
height:100vh;

background:
linear-gradient(180deg,#020024,#003366,#001133);

display:flex;
justify-content:center;
align-items:center;

color:white;
}


/* LOGIN BOX */

.loginBox{

width:360px;

padding:30px;

border-radius:20px;

background:rgba(255,255,255,0.05);

backdrop-filter:blur(15px);

box-shadow:0px 0px 30px black;

text-align:center;

}


/* TITLE */

.title{

font-size:40px;
font-weight:bold;

}

.sub{

font-size:14px;
opacity:.8;
margin-bottom:20px;

}


/* INPUT */

.inputBox{

position:relative;

margin:10px 0;

}


input{

width:100%;

padding:14px;

border-radius:10px;

border:none;

background:rgba(255,255,255,0.08);

color:white;

font-size:15px;

outline:none;

}


/* EYE ICON */

.eye{

position:absolute;

right:10px;

top:12px;

cursor:pointer;

font-size:18px;

}


/* ROLE BUTTON */

.role{

display:flex;

gap:10px;

margin-top:15px;

}


.role button{

flex:1;

padding:10px;

border-radius:10px;

border:none;

background:#222;

color:white;

cursor:pointer;

}


.activeRole{

background:#00aaff !important;

}


/* LOGIN BUTTON */

.loginBtn{

margin-top:20px;

width:100%;

padding:14px;

font-size:18px;

border-radius:12px;

border:none;

background:linear-gradient(90deg,#00ccff,#0066ff);

color:white;

cursor:pointer;

}


/* REGISTER */

.registerBtn{

margin-top:15px;

width:100%;

padding:12px;

border-radius:12px;

border:none;

background:linear-gradient(90deg,#00cc99,#009966);

color:white;

cursor:pointer;

}


.footer{

margin-top:20px;

font-size:12px;

opacity:.6;

}

</style>

</head>

<body>


<div class="loginBox">


<div class="title">

WELCOME

</div>


<div class="sub">

Secure Print Portal

</div>



<div class="inputBox">

<input id="user"
placeholder="Username">

</div>



<div class="inputBox">

<input id="pass"
type="password"
placeholder="Password">


<span class="eye"
onclick="showPass()">

üëÅ

</span>

</div>



<div class="role">

<button id="sellerBtn"
onclick="setRole('seller')">

Seller

</button>


<button id="adminBtn"
onclick="setRole('admin')">

Admin

</button>


<button id="masterBtn"
onclick="setRole('master')">

Master

</button>


</div>



<button class="loginBtn"

onclick="login()">

Sign In ‚Üí

</button>



<button class="registerBtn">

New Registration

</button>



<div class="footer">

¬© Print Portal Secure System

</div>


</div>



<script type="module">


import { initializeApp }

from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";


import {

getFirestore,
collection,
getDocs

}

from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";



const firebaseConfig={

apiKey:"AIzaSyB6iuJiQANc5DIon2ulq8NAtj6SPWT--sY",

authDomain:"printportal-36ae0.firebaseapp.com",

projectId:"printportal-36ae0"

};



const app=initializeApp(firebaseConfig);

const db=getFirestore(app);



let role="seller";


window.setRole=function(r){

role=r;

sellerBtn.classList.remove("activeRole");

adminBtn.classList.remove("activeRole");

masterBtn.classList.remove("activeRole");


if(r=="seller")
sellerBtn.classList.add("activeRole");


if(r=="admin")
adminBtn.classList.add("activeRole");


if(r=="master")
masterBtn.classList.add("activeRole");

}



/* PASSWORD SHOW */

window.showPass=function(){

if(pass.type=="password")
pass.type="text";
else
pass.type="password";

}



/* LOGIN */

window.login=async function(){


let u=user.value;

let p=pass.value;


/* MASTER */

if(role=="master"){

alert("Master Panel Coming Soon");

return;

}



/* ADMIN */

if(role=="admin"){


const snap=await getDocs(collection(db,"admin"));


snap.forEach(d=>{


let a=d.data();


if(a.user==u && a.pass==p){

localStorage.login="admin";

location="admin.html";

}


});


}



/* SELLER */

if(role=="seller"){


const snap=await getDocs(collection(db,"seller"));


snap.forEach(d=>{


let s=d.data();


if(s.user==u
&& s.pass==p
&& s.active){

localStorage.login="seller";

localStorage.currentSeller=d.id;

location="seller.html";

}


});


}


}



setRole("seller");


</script>


</body>

</html>
