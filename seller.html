<!DOCTYPE html><html><head><title>SELLER DASHBOARD</title><meta name="viewport" content="width=device-width"><style>

body{
font-family:Arial;
margin:0;
background:#f0f4f8;
}


/* HEADER */

.header{

background:#003366;
color:white;
padding:15px;
font-size:26px;
text-align:center;
position:relative;

}


/* DP ICON */

.dp{

position:absolute;

right:20px;
top:10px;

width:42px;
height:42px;

border-radius:50%;

background:white;

display:flex;

justify-content:center;

align-items:center;

cursor:pointer;

font-size:22px;

box-shadow:0px 0px 8px black;

}



/* DP MENU */

.menu{

display:none;

position:fixed;

right:20px;

top:70px;

background:white;

width:240px;

border-radius:8px;

box-shadow:0px 5px 20px rgba(0,0,0,.4);

z-index:999999;

overflow:hidden;

}



/* MENU ITEM */

.menu div{

padding:14px;

border-bottom:1px solid #eee;

cursor:pointer;

font-size:16px;

}


.menu div:hover{

background:#f0f4f8;

}



/* AREA */

.area{

width:900px;

max-width:95%;

margin:40px auto;

display:flex;

flex-wrap:wrap;

gap:25px;

justify-content:center;

}



/* SERVICE BOX */

.box{

width:240px;

height:140px;

background:white;

border-radius:12px;

box-shadow:0px 0px 10px gray;

display:flex;

flex-direction:column;

justify-content:center;

align-items:center;

cursor:pointer;

font-size:18px;

transition:.2s;

}


.box:hover{

background:#eef2f7;

transform:scale(1.05);

}


.coming{

font-size:13px;

color:red;

margin-top:6px;

}

</style></head><body><script>

if(localStorage.login!="seller"){

window.location="index.html";

}

</div></div></div><script>


/* MENU OPEN */

function openMenu(){

let m=document.getElementById("menu");

if(m.style.display=="block"){

m.style.display="none";

}else{

m.style.display="block";

}

}


/* CLOSE MENU OUTSIDE CLICK */

window.onclick=function(e){

if(!e.target.closest(".dp")){

document.getElementById("menu").style.display="none";

}

}



/* OPEN EDITOR */

function openAadhar(){

window.location="aadhar.html";

}



/* ACCOUNT INFO */

function showInfo(){

let sellers=
JSON.parse(localStorage.sellers||"[]");

let user=
localStorage.currentSeller;

for(let s of sellers){

if(s.user==user){

alert(

"User: "+s.user+

"\nExpiry Date: "+s.expiry+

"\nPDF Generated: "+(s.pdf||0)

);

}

}

}



/* PASSWORD CHANGE PAGE */

function changePass(){

window.location="changepass.html";

}



/* LOGOUT */

function logout(){

localStorage.removeItem("login");

window.location="index.html";

}


</script></body></html>
