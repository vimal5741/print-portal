<head>

<style>

body{

/* HEADER */

}

.menu div{

}

.menu div:hover{

}


/* DASHBOARD */

.dashboard{

margin-top:20px;

}


/* CARDS */

.container{

display:flex;
flex-wrap:wrap;
justify-content:center;
margin-top:30px;

}


.card{

width:260px;
height:150px;
background:white;
margin:20px;
border-radius:12px;
box-shadow:0px 0px 15px gray;
text-align:center;
padding-top:45px;
font-size:20px;
cursor:pointer;

}


.card:hover{

transform:scale(1.05);

}


.coming{

color:red;
font-size:14px;

}

</style>

</head>

<body>



<div class="header">

</div>

<script type="module">

import { initializeApp }

from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";

import {

getFirestore,
doc,
getDoc,
updateDoc

}

from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";



const firebaseConfig={

apiKey:"AIzaSyB6iuJiQANc5DIon2ulq8NAtj6SPWT--sY",

authDomain:"printportal-36ae0.firebaseapp.com",

projectId:"printportal-36ae0"

};


const app=initializeApp(firebaseConfig);

const db=getFirestore(app);



let sellerID=localStorage.currentSeller;


/* LOAD SELLER */

const snap=await getDoc(doc(db,"seller",sellerID));

let s=snap.data();



/* USERNAME SHOW */

document.getElementById("username").innerHTML=s.user;

document.getElementById("sellerName").innerHTML=

"User : "+s.user;



document.getElementById("validity").innerHTML=

"Validity : "+s.expiry;



document.getElementById("pdfcount").innerHTML=

"PDF : "+(s.pdf||0);



/* EXPIRY CHECK */

let today=new Date().toISOString().split('T')[0];

if(s.expiry<today){

alert("Your ID Expired");

logout();

}



/* TEMP PASSWORD */

if(s.temp){

alert(

"Temporary Password Detected\nChange Password Now"

);

}



/* CHANGE PASSWORD */

window.changePass=async function(){

let p=prompt("New Password");

if(!p) return;



await updateDoc(doc(db,"seller",sellerID),{

pass:p,
temp:false

});


alert("Password Changed");

}



/* OPEN AADHAR */

window.openAadhar=function(){

location="aadhar.html";

}



</script>



<script>


function menu(){

let m=document.getElementById("menu");

m.style.display=

m.style.display=="block"

?"none":"block";

}



function logout(){

localStorage.clear();

location="index.html";

}


</script>
